<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Master</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
    .btn-gradient { background: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%); }
    .custom-scrollbar::-webkit-scrollbar { width: 5px; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #CBD5E1; border-radius: 10px; }
    .loader { border-top-color: #4F46E5; animation: spinner 1.5s linear infinite; }
    @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .mode-active { border-color: #4F46E5; background-color: #EEF2FF; color: #4338CA; }
    .tab-active { border-bottom: 3px solid #4F46E5; color: #4F46E5; font-weight: bold; }
    #drop-zone.dragover { background: #EEF2FF; border-color: #4F46E5; }
  </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-900">

  <nav class="sticky top-0 z-50 bg-white border-b border-slate-200 p-4">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <div class="flex items-center gap-2">
        <div class="bg-indigo-600 p-2 rounded-lg"><i class="fas fa-file-pdf text-white"></i></div>
        <h1 class="text-xl font-black tracking-tighter">PDF<span class="text-indigo-600">PRO</span></h1>
      </div>
      <div id="status-badge" class="px-3 py-1 rounded-full bg-slate-100 text-[10px] font-bold text-slate-500 uppercase">System Ready</div>
    </div>
  </nav>

  <main class="max-w-6xl mx-auto p-4 md:p-8">
    <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
      
      <div class="lg:col-span-7 space-y-4">
        <div class="bg-white rounded-3xl shadow-sm border border-slate-200 overflow-hidden">
          <div class="flex border-b border-slate-100">
            <button onclick="switchSourceTab('sheet')" id="tab-sheet" class="flex-1 py-4 text-sm tab-active">
              <i class="fas fa-database mr-2"></i>Database Sheet
            </button>
            <button onclick="switchSourceTab('local')" id="tab-local" class="flex-1 py-4 text-sm text-slate-400 hover:text-slate-600">
              <i class="fas fa-upload mr-2"></i>Upload Lokal
            </button>
          </div>

          <div id="content-sheet" class="block">
            <div class="p-4 bg-slate-50/50 flex gap-2 border-b border-slate-100">
              <input type="text" id="searchData" onkeyup="filterList()" placeholder="Cari rincian..." class="flex-1 p-2.5 bg-white rounded-xl text-sm border border-slate-200 outline-none focus:ring-2 focus:ring-indigo-500/20">
              <button onclick="loadSheetData()" class="px-4 bg-white border border-slate-200 rounded-xl hover:bg-slate-50 transition"><i class="fas fa-sync-alt text-indigo-500"></i></button>
            </div>
            <div id="history-list" class="h-[400px] overflow-y-auto custom-scrollbar p-3 space-y-2">
               <p class="py-20 text-center text-slate-400 text-sm italic">Klik tombol refresh di atas untuk load data sheet.</p>
            </div>
          </div>

          <div id="content-local" class="hidden p-8">
            <div id="drop-zone" class="border-2 border-dashed border-slate-200 rounded-3xl p-12 text-center transition cursor-pointer hover:bg-slate-50 group">
              <input type="file" id="fileInput" class="hidden" multiple onchange="handleLocalFiles(this.files)">
              <div onclick="document.getElementById('fileInput').click()">
                <i class="fas fa-cloud-upload-alt text-4xl text-slate-300 group-hover:text-indigo-500 mb-4 transition"></i>
                <p class="font-bold text-slate-700">Drag & Drop file di sini</p>
                <p class="text-xs text-slate-400 mt-2 italic">Atau klik untuk pilih dari komputer</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="lg:col-span-5 space-y-6">
        <div class="bg-white p-8 rounded-3xl shadow-xl border border-slate-100 sticky top-24">
          <h3 class="text-lg font-bold mb-6 flex items-center"><i class="fas fa-bolt mr-2 text-yellow-500"></i> PDF Master Tools</h3>

          <div class="grid grid-cols-3 gap-2 mb-6 text-center">
            <button onclick="setMode('merge')" id="btn-merge" class="mode-btn p-3 rounded-2xl border-2 transition mode-active">
              <i class="fas fa-layer-group block mb-1"></i><span class="text-[9px] font-bold uppercase tracking-wider">Merge</span>
            </button>
            <button onclick="setMode('imgToPdf')" id="btn-imgToPdf" class="mode-btn p-3 rounded-2xl border-2 border-transparent bg-slate-50 text-slate-500 transition">
              <i class="fas fa-images block mb-1"></i><span class="text-[9px] font-bold uppercase tracking-wider">Img2Pdf</span>
            </button>
            <button onclick="setMode('split')" id="btn-split" class="mode-btn p-3 rounded-2xl border-2 border-transparent bg-slate-50 text-slate-500 transition">
              <i class="fas fa-cut block mb-1"></i><span class="text-[9px] font-bold uppercase tracking-wider">Split</span>
            </button>
          </div>

          <div id="split-settings" class="hidden mb-6 p-4 bg-indigo-50 rounded-2xl border border-indigo-100">
            <label class="text-[10px] font-bold text-indigo-600 uppercase mb-1 block">Rentang Halaman</label>
            <input type="text" id="splitPages" placeholder="Misal: 1, 3, 5-10" class="w-full p-2.5 rounded-xl border border-indigo-200 text-sm outline-none focus:ring-2 focus:ring-indigo-500/20">
          </div>

          <div class="bg-slate-50 rounded-2xl p-5 mb-6">
            <div class="flex justify-between items-center mb-3">
              <span class="text-xs font-bold text-slate-500 uppercase tracking-tighter">File Antrian (<span id="file-count">0</span>)</span>
              <button onclick="clearQueue()" class="text-[10px] text-red-500 font-bold hover:underline">RESET</button>
            </div>
            <div id="selected-preview" class="text-[11px] text-slate-500 space-y-1 max-h-40 overflow-y-auto custom-scrollbar italic">
              Kosong...
            </div>
          </div>

          <button onclick="processFiles()" class="w-full btn-gradient text-white py-4 rounded-2xl font-black shadow-lg hover:brightness-110 active:scale-95 transition">
            PROSES PDF SEKARANG
          </button>
        </div>
      </div>
    </div>
  </main>

  <div id="loader-overlay" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[100] hidden flex items-center justify-center">
    <div class="bg-white p-10 rounded-[2.5rem] text-center shadow-2xl scale-110">
      <div class="loader rounded-full border-4 border-t-4 border-slate-100 h-14 w-14 mb-5 mx-auto"></div>
      <p id="loader-text" class="text-sm font-black text-slate-800 tracking-tighter uppercase">Sedang Memproses...</p>
    </div>
  </div>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbw1C3OCnNhUBiBeMkMcyz_wxPu2LFpXq1FQkp6iNpgDwOZSf7glzSGMhf96QOpHAWJP/exec"; // GANTI BRO!
    const { PDFDocument } = PDFLib;
    let currentMode = 'merge';
    let selectedFiles = [];

    // --- TAB & MODE NAVIGATION ---
    function switchSourceTab(target) {
      document.getElementById('content-sheet').classList.toggle('hidden', target !== 'sheet');
      document.getElementById('content-local').classList.toggle('hidden', target !== 'local');
      document.getElementById('tab-sheet').className = target === 'sheet' ? 'flex-1 py-4 text-sm tab-active' : 'flex-1 py-4 text-sm text-slate-400 hover:text-slate-600';
      document.getElementById('tab-local').className = target === 'local' ? 'flex-1 py-4 text-sm tab-active' : 'flex-1 py-4 text-sm text-slate-400 hover:text-slate-600';
    }

    function setMode(mode) {
      currentMode = mode;
      document.querySelectorAll('.mode-btn').forEach(b => b.className = 'mode-btn p-3 rounded-2xl border-2 border-transparent bg-slate-50 text-slate-500 transition');
      document.getElementById('btn-' + mode).className = 'mode-btn p-3 rounded-2xl border-2 transition mode-active';
      document.getElementById('split-settings').classList.toggle('hidden', mode !== 'split');
    }

    // --- DATA HANDLING (DRAG & DROP) ---
    const dropZone = document.getElementById('drop-zone');
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(e => dropZone.addEventListener(e, (ev) => ev.preventDefault()));
    dropZone.addEventListener('dragover', () => dropZone.classList.add('dragover'));
    dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
    dropZone.addEventListener('drop', (e) => {
      dropZone.classList.remove('dragover');
      handleLocalFiles(e.dataTransfer.files);
    });

    async function loadSheetData() {
      toggleLoader(true, "Sinkronisasi Sheet...");
      try {
        const res = await fetch(`${GAS_URL}?action=getHistory`);
        const data = await res.json();
        const container = document.getElementById('history-list');
        container.innerHTML = data.map(item => {
          if(!item.fileUrl) return '';
          return `<label class="flex items-center p-3.5 bg-slate-50 rounded-2xl border border-transparent hover:border-indigo-200 transition cursor-pointer mb-2">
                    <input type="checkbox" class="w-5 h-5 rounded-md mr-4 text-indigo-600 focus:ring-0" onchange="toggleSheetFile('${item.fileUrl}', '${item.rincian}', this.checked)">
                    <div class="text-left"><p class="text-xs font-black text-slate-700 uppercase tracking-tight">${item.rincian || 'No Title'}</p><p class="text-[9px] text-slate-400 font-bold uppercase">${item.user || 'Unknown'}</p></div>
                  </label>`;
        }).join('');
        updateStatus("Sync Ready");
      } catch (e) { console.error(e); }
      toggleLoader(false);
    }

    function handleLocalFiles(files) {
      Array.from(files).forEach(f => selectedFiles.push(f));
      updatePreview();
    }

    async function toggleSheetFile(url, name, isChecked) {
      if(isChecked) {
        toggleLoader(true, "Downloading File...");
        try {
          const res = await fetch(`${GAS_URL}?action=getFileData&id=${encodeURIComponent(url)}`);
          const fileData = await res.json();
          if(!fileData.success) throw new Error(fileData.error);
          const blob = base64ToBlob(fileData.data, fileData.mimeType);
          selectedFiles.push(new File([blob], fileData.name || name, {type: fileData.mimeType}));
        } catch(e) { alert("Drive Gagal: " + e.message); }
        toggleLoader(false);
      } else {
        selectedFiles = selectedFiles.filter(f => f.name !== name);
      }
      updatePreview();
    }

    function updatePreview() {
      document.getElementById('file-count').innerText = selectedFiles.length;
      document.getElementById('selected-preview').innerHTML = selectedFiles.length > 0 ? selectedFiles.map(f => `â€¢ ${f.name}`).join('<br>') : "Kosong...";
    }

    function clearQueue() { selectedFiles = []; updatePreview(); }

async function processFiles() {
  if(selectedFiles.length === 0) return alert("Antrian kosong bro!");
  toggleLoader(true, "Sistem Sedang Kerja...");
  
  try {
    if(currentMode === 'merge') await doMerge();
    else if(currentMode === 'imgToPdf') await doImgToPdf();
    else if(currentMode === 'split') await doSplit();
    
    // --- TAMBAHAN BIAR AUTO CLEAR ---
    clearQueue(); // Bersihin array selectedFiles & UI preview
    
    // Uncheck semua checkbox di list sheet biar gak dobel pas proses berikutnya
    document.querySelectorAll('.file-checkbox').forEach(cb => cb.checked = false);
    
    updateStatus("Proses Selesai & Reset");
  } catch(e) { 
    alert("Error Sistem: " + e.message); 
  } finally {
    toggleLoader(false);
  }
}

    async function doMerge() {
      const mergedPdf = await PDFDocument.create();
      for (const file of selectedFiles) {
        if(file.type !== 'application/pdf') continue;
        const pdf = await PDFDocument.load(await file.arrayBuffer());
        const pages = await mergedPdf.copyPages(pdf, pdf.getPageIndices());
        pages.forEach(p => mergedPdf.addPage(p));
      }
      download(await mergedPdf.save(), "Merged_Master.pdf");
    }

    async function doImgToPdf() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF('p', 'mm', 'a4');
      const wA4 = doc.internal.pageSize.getWidth();
      const hA4 = doc.internal.pageSize.getHeight();

      for (let i = 0; i < selectedFiles.length; i++) {
        if(!selectedFiles[i].type.startsWith('image/')) continue;
        const dataUrl = await readFile(selectedFiles[i]);
        if(i > 0) doc.addPage();
        const p = doc.getImageProperties(dataUrl);
        const ratio = Math.min(wA4 / p.width, hA4 / p.height);
        const w = p.width * ratio;
        const h = p.height * ratio;
        doc.addImage(dataUrl, 'JPEG', (wA4 - w) / 2, (hA4 - h) / 2, w, h);
      }
      doc.save("Images_Converted.pdf");
    }

    async function doSplit() {
      if(selectedFiles.length !== 1) return alert("Split cuma bisa 1 file PDF aja bro!");
      const rangeTxt = document.getElementById('splitPages').value;
      if(!rangeTxt) return alert("Masukkan rentang halaman!");

      const pdf = await PDFDocument.load(await selectedFiles[0].arrayBuffer());
      const newPdf = await PDFDocument.create();
      const totalPages = pdf.getPageCount();

      // Parsing Range (1, 3, 5-7)
      const indices = [];
      rangeTxt.split(',').forEach(part => {
        if(part.includes('-')) {
          const [s, e] = part.split('-').map(Number);
          for(let i=s; i<=e; i++) if(i<=totalPages) indices.push(i-1);
        } else {
          const p = Number(part.trim());
          if(p<=totalPages) indices.push(p-1);
        }
      });

      if(indices.length === 0) throw new Error("Halaman tidak ditemukan!");
      const pages = await newPdf.copyPages(pdf, indices);
      pages.forEach(p => newPdf.addPage(p));
      download(await newPdf.save(), "Split_Result.pdf");
    }

    // --- HELPERS ---
    function base64ToBlob(b, t) {
      const s = atob(b); const a = new Uint8Array(s.length);
      for (let i=0; i<s.length; i++) a[i] = s.charCodeAt(i);
      return new Blob([a], { type: t });
    }
    function readFile(f) { return new Promise(res => { const r = new FileReader(); r.onload = e => res(e.target.result); r.readAsDataURL(f); }); }
    function download(d, n) { 
      const b = new Blob([d], { type: "application/pdf" });
      const u = URL.createObjectURL(b);
      const a = document.createElement("a"); a.href = u; a.download = n; a.click();
    }
    function toggleLoader(s, t) { document.getElementById('loader-overlay').classList.toggle('hidden', !s); document.getElementById('loader-text').innerText = t; }
    function updateStatus(m) { const s = document.getElementById('status-badge'); s.innerText = m; s.className = 'px-3 py-1 rounded-full bg-green-100 text-[10px] font-bold text-green-600 uppercase'; }
    function filterList() {
      const q = document.getElementById('searchData').value.toLowerCase();
      document.querySelectorAll('#history-list label').forEach(l => l.style.display = l.innerText.toLowerCase().includes(q) ? 'flex' : 'none');
    }
  </script>
</body>
</html>
